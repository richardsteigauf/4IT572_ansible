name: SSH Connectivity Testt

on:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Decode SSH Key
        run: |
          echo "${{ secrets.SSH_KEY }}" | base64 --decode > ssh_key
          chmod 600 ssh_key

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key ec2-user@${{ secrets.HOST }} "echo 'SSH connection successful'"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
